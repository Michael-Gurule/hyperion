<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Outer shield hexagon -->
    <polygon points="20,2 36,10 36,30 20,38 4,30 4,10" stroke="url(#icon-gradient)" stroke-width="1.5" fill="none"/>
    <!-- Central sun/core -->
    <circle cx="20" cy="18" r="5" fill="url(#icon-gradient)"/>
    <!-- Sun rays -->
    <line x1="20" y1="10" x2="20" y2="6" stroke="url(#icon-gradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="26" y1="14" x2="29" y2="11" stroke="url(#icon-gradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="14" y1="14" x2="11" y2="11" stroke="url(#icon-gradient)" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Swarm formation (5 drones as dots) -->
    <circle cx="20" cy="30" r="1.5" fill="url(#icon-gradient)"/>
    <circle cx="13" cy="28" r="1.5" fill="url(#icon-gradient)"/>
    <circle cx="27" cy="28" r="1.5" fill="url(#icon-gradient)"/>
    <circle cx="9" cy="24" r="1.5" fill="url(#icon-gradient)"/>
    <circle cx="31" cy="24" r="1.5" fill="url(#icon-gradient)"/>
    <defs>
        <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
